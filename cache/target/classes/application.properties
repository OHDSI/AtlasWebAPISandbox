#configure H2 datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
# we need to set this false otherwise it will auto-run a schema.sql and data.sql!
spring.datasource.initialize=true
# configure JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=cache
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.cache.jcache.config=classpath:appCache.xml
spring.cache.type=jcache

# enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
